<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <title>讲义下载 - 探星阁（物理与天文分部）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 全局盒模型，避免padding撑大元素 */
        }
        /* 基础布局：背景铺满全屏 */
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            color: #e2e8f0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* 星空粒子层：和首页完全一致 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.6;
            z-index: -1;
            pointer-events: none;
            transition: transform 0.1s ease;
        }
        /* 内容容器：控制最大宽度，自适应留白 */
        .page-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            width: 100%; /* 确保容器占满可用宽度 */
        }
        /* 头部标题：适配深空风格 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 0;
            background: linear-gradient(120deg, #1e293b, #0f172a);
            color: #60a5fa;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(7, 14, 26, 0.4);
            border: 1px solid rgba(96, 165, 250, 0.15);
            backdrop-filter: blur(8px);
            transform: translateY(0);
            transition: transform 0.5s ease;
        }
        .header:hover {
            transform: translateY(-3px);
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.2);
        }
        /* 返回按钮：适配深空风格 */
        .back-btn {
            display: inline-block;
            margin: 20px 0 30px;
            padding: 10px 24px;
            background: rgba(15, 23, 42, 0.7);
            color: #60a5fa;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 4px 12px rgba(7, 14, 26, 0.2);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }
        /* 按钮光效 */
        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0), rgba(96, 165, 250, 0.4), rgba(66, 153, 225, 0));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .back-btn:hover {
            transform: translateY(-4px);
            background: rgba(15, 23, 42, 0.9);
            color: #93c5fd;
            box-shadow: 0 8px 24px rgba(7, 14, 26, 0.3);
            border-color: rgba(96, 165, 250, 0.4);
        }
        .back-btn:hover::before {
            opacity: 1;
        }
        /* 内容区域：适配深空风格 */
        .content-section {
            margin-bottom: 60px;
            position: relative;
        }
        .content-section h2 {
            color: #60a5fa;
            font-size: 1.6rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 8px rgba(96, 165, 250, 0.1);
        }
        .content-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: #60a5fa;
            transition: width 0.4s ease;
        }
        .content-section h2:hover::after {
            width: 100%;
        }
        .content-section p {
            font-size: 1.05rem;
            color: #cbd5e1;
            line-height: 1.8;
            margin-bottom: 20px;
            transition: color 0.2s ease;
        }
        .content-section p:hover {
            color: #93c5fd;
        }
        /* 一级大类卡片：适配深空风格 */
        .main-card {
            background: rgba(15, 23, 42, 0.7);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(7, 14, 26, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.15);
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        /* 展开/收起箭头 */
        .main-card::after {
            content: '▼';
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #60a5fa;
            transition: transform 0.4s ease;
        }
        .main-card.expanded::after {
            transform: translateY(-50%) rotate(180deg);
        }
        .main-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(7, 14, 26, 0.3);
            border-color: rgba(96, 165, 250, 0.3);
        }
        .main-card h2 {
            font-size: 1.5rem;
            color: #60a5fa;
            margin: 0;
            transition: color 0.3s ease;
        }
        .main-card:hover h2 {
            color: #93c5fd;
        }
        /* 二级子卡片网格：核心逻辑 - 自适应间距+最多4列 */
        .sub-card-grid {
            display: grid;
            /* 关键：minmax(280px, 1fr) 固定最小宽度，auto-fit 自动适配列数，最多4列 */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            /* 自适应间距：使用百分比+最小固定值，保证不同设备间距视觉一致 */
            gap: clamp(12px, 2vw, 20px); 
            /* 卡片居中，左右留白均匀 */
            justify-items: center;
            width: 100%;
            height: 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(20px);
            overflow: visible;
        }
        .sub-card-grid.show {
            height: auto;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            padding-bottom: 20px;
        }
        /* 二级子卡片：固定尺寸（280×210），永不改变 */
        .sub-card {
            width: 280px;
            height: 210px;
            box-sizing: border-box;
            background: rgba(15, 23, 42, 0.7);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(7, 14, 26, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.15);
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            flex-shrink: 0; /* 强制不收缩 */
        }
        /* 子卡片光效 */
        .sub-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.1), transparent);
            transition: left 0.8s ease;
        }
        .sub-card:hover::before {
            left: 100%;
        }
        .sub-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 20px rgba(7, 14, 26, 0.3);
            border-color: rgba(96, 165, 250, 0.3);
            z-index: 10;
        }
        .sub-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: transform 0.4s ease;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }
        .sub-card:hover img {
            transform: scale(1.05);
        }
        .sub-card h3 {
            font-size: 1.1rem;
            color: #60a5fa;
            font-weight: 600;
            transition: color 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }
        .sub-card:hover h3 {
            color: #93c5fd;
        }
        /* 响应式适配：仅限制最大列数，不改变卡片尺寸和间距逻辑 */
        @media (max-width: 1200px) {
            /* 屏幕≤1200px时，最多4列（自动适配） */
            .sub-card-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .page-wrapper {
                padding: 15px;
            }
            /* 移动端最多1列，间距仍自适应 */
            .sub-card-grid {
                grid-template-columns: 1fr;
                gap: clamp(12px, 2vw, 20px);
            }
            .sub-card {
                margin: 0 auto; /* 居中 */
            }
            .main-card::after {
                font-size: 1rem;
                right: 20px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .content-section h2 {
                font-size: 1.4rem;
            }
            .content-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <a href="index.html" class="back-btn">← 返回首页</a>

        <div class="header">
            <h1>科学讲义下载中心</h1>
        </div>

        <div class="content-section">
            <h2>下载说明</h2>
            <p>1. 探星阁讲义均为免费下载，转载请注明出处，禁止私自商用；</p>
            <p>2. 点击对应讲义卡片进入详情页，可查看讲义简介与PDF下载门户；</p>
            <p>3. 若下载链接失效，请及时通过邮件或公众号反馈；</p>
        </div>

        <div class="content-section">
            <!-- 一级大类卡片 -->
            <div class="main-card" id="mainCard" onclick="toggleSubCards()">
                <h2>理论物理系列</h2>
            </div>

            <!-- 二级子卡片 -->
            <div class="sub-card-grid" id="subCardGrid">
                <div class="sub-card" onclick="window.location.href='theoretical mechanics.html'">
                    <img src="cover1.jpg" alt="理论力学讲义封面">
                    <h3>理论力学</h3>
                </div>
                <div class="sub-card" onclick="window.location.href='electrodynamics.html'">
                    <img src="cover2.jpg" alt="电动力学讲义封面">
                    <h3>电动力学</h3>
                </div>

                <!-- <div class="sub-card">

                </div>
                <div class="sub-card">
                    <img src="cover4.jpg" alt="热力学封面">

                <div class="sub-card">

            </div>
        </div>
    </div>

    <!-- 鼠标交互：粒子层跟随鼠标移动 -->
    <script>
        // 存储状态的key
        const EXPANDED_STATE_KEY = 'physics_cards_expanded';

        // 页面加载时恢复状态
        window.addEventListener('DOMContentLoaded', function() {
            const isExpanded = localStorage.getItem(EXPANDED_STATE_KEY) === 'true';
            
            if (isExpanded) {
                document.getElementById('subCardGrid').classList.add('show');
                document.getElementById('mainCard').classList.add('expanded');
            }
        });

        function toggleSubCards() {
            const subCardGrid = document.getElementById('subCardGrid');
            const mainCard = document.getElementById('mainCard');
            
            const isNowExpanded = subCardGrid.classList.toggle('show');
            mainCard.classList.toggle('expanded');
            
            localStorage.setItem(EXPANDED_STATE_KEY, isNowExpanded);
        }

        // 鼠标移动时粒子层跟随
        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;
            document.querySelector('body::before').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
