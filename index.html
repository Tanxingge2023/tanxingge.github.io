<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探星阁（物理与天文分部）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            line-height: 1.7;
            color: #2d3748;
            background-color: #f7fafc;
            position: relative;
        }
        .content-wrapper {
            padding: 0 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(120deg, #4299e1, #38b2ac);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }
        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .content-section {
            margin-bottom: 60px;
        }
        .content-section h2 {
            color: #2d3748;
            font-size: 1.6rem;
            margin-bottom: 25px;
        }
        .content-section p {
            font-size: 1.05rem;
            color: #4a5568;
            line-height: 1.8;
        }

        /* 核心：卡片布局样式 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        .card-item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f0f4f8;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        /* 浮动效果：鼠标悬浮时上移+阴影放大 */
        .card-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(66, 153, 225, 0.18);
            border-color: #e8f4f8;
        }
        .card-img {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        /* 图片轻微放大效果 */
        .card-item:hover .card-img img {
            transform: scale(1.05);
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .card-desc {
            font-size: 1rem;
            color: #718096;
            line-height: 1.6;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .content-section h2 {
                font-size: 1.4rem;
            }
            .card-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .card-img {
                height: 180px;
            }
            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="header" id="home">
            <h1>探星阁（物理与天文分部）</h1>
        </div>

        <div class="content-section" id="about">

        </div>

        <div class="card-grid">

            <a href="about-txg.html" class="card-item">
                <div class="card-img">     
                    <!-- 替换成你的图片地址，建议尺寸：300x200 -->
                    <img src= main1.jpg alt="关于探星阁">
                </div>
                <div class="card-content">
                    <div class="card-title">关于探星阁</div>
                    <div class="card-desc">了解探星阁的发展历程、团队介绍及核心宗旨</div>
                </div>
            </a>

            <!-- 卡片2：资源下载 -->
            <a href="resource-download.html" class="card-item">
                <div class="card-img">
                    <!-- 替换成你的图片地址，建议尺寸：300x200 -->
                    <img src= main2.jpg alt="资源下载">
                </div>
                <div class="card-content">
                    <div class="card-title">资源下载</div>
                    <div class="card-desc">获取物理与天文相关的讲义、资料及学习素材</div>
                </div>

            <!-- 卡片3：联系我们 -->

                <div class="card-img">
                    <!-- 替换成你的图片地址，建议尺寸：300x200 -->
                    <img src="https://picsum.photos/seed/contact/600/400" alt="联系我们">
                </div>
                <div class="card-content">
                    <div class="card-title">联系我们</div>
                    <div class="card-desc">如有问题或建议，欢迎随时与我们取得联系</div>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
