<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探星阁（物理与天文分部）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            line-height: 1.7;
            color: #2d3748;
            background-color: #f7fafc;
            position: relative;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 999;
        }
        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }
        .menu-btn {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 1001;
            border: 1px solid #f0f4f8;
        }
        .menu-btn span {
            display: block;
            width: 24px;
            height: 3px;
            background: #2d3748;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        .sidebar-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            padding: 80px 20px 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar-menu.active {
            transform: translateX(0);
        }
        .menu-list {
            list-style: none;
        }
        .menu-list li {
            margin-bottom: 15px;
            border-bottom: 1px solid #f0f4f8;
            padding-bottom: 10px;
        }
        .menu-list li a {
            text-decoration: none;
            color: #2d3748;
            font-size: 1.1rem;
            display: block;
            padding: 8px 0;
            transition: color 0.2s ease;
        }
        .menu-list li a:hover {
            color: #4299e1;
            padding-left: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .content-wrapper {
            padding: 0 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 0;
            background: linear-gradient(120deg, #4299e1, #38b2ac);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }
        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .content-section {
            margin-bottom: 60px;
        }
        .content-section h2 {
            color: #2d3748;
            font-size: 1.6rem;
            margin-bottom: 25px;
        }
        .content-section p {
            font-size: 1.05rem;
            color: #4a5568;
            line-height: 1.8;
        }
        .pdf-grid {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }
        .pdf-item {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f0f4f8;
            cursor: pointer;
        }
        .pdf-item a {
            text-decoration: none;
            color: inherit;
        }
        .pdf-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 24px rgba(66, 153, 225, 0.15);
            border-color: #e8f4f8;
        }
        .pdf-title {
            margin-bottom: 20px;
        }
        .pdf-title span {
            color: #2b6cb0;
            font-size: 1.4rem;
            font-weight: 600;
        }
        .pdf-image {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }
        .pdf-image img {
            max-width: 100%;
            max-height: 320px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        .pdf-item:hover .pdf-image img {
            transform: scale(1.02);
        }
        .pdf-desc {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.8;
            padding-top: 10px;
            border-top: 1px dashed #e2e8f0;
        }
        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .content-section h2 {
                font-size: 1.4rem;
            }
            .pdf-item {
                padding: 20px;
            }
            .sidebar-menu {
                width: 250px;
            }
            .site-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="sidebar-menu" id="sidebarMenu">
        <ul class="menu-list">
            <li><a href="about-txg.html">关于探星阁</a></li>
            <li><a href="resource-download.html">资源下载</a></li>
            <li><a href="contact-us.html">联系我们</a></li>
        </ul>
    </div>

    <div class="content-wrapper">
        <div class="header" id="home">
            <h1>探星阁（物理与天文分部）</h1>
        </div>

        <div class="content-section" id="about">
            <h2>关于本网站</h2>
            <p>本网站是探星阁物理与天文分部的官方网站</p>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const overlay = document.getElementById('overlay');
        const menuLinks = document.querySelectorAll('.menu-list a');

        function toggleMenu() {
            menuBtn.classList.toggle('active');
            sidebarMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = sidebarMenu.classList.contains('active') ? 'hidden' : 'auto';
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuBtn.classList.remove('active');
                sidebarMenu.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // 仅对首页锚点保留平滑滚动
        const anchorLinks = document.querySelectorAll('.menu-list a[href^="#"]');
        anchorLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
