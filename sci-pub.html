<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <title>科普资源 - 探星阁（物理与天文分部）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 基础布局：背景铺满全屏 */
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            line-height: 1.7;
            color: #e2e8f0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 星空粒子层：保留原有效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.6;
            z-index: -1;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }
        
        /* 内容容器：保留原有留白 */
        .page-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: clamp(20px, 3vw, 30px) clamp(15px, 2vw, 20px) clamp(40px, 6vw, 60px);
            position: relative;
            z-index: 1;
        }
        
        /* 头部标题：保留原有效果 */
        .header {
            text-align: center;
            margin-bottom: clamp(30px, 4vw, 40px);
            padding: clamp(20px, 3vw, 30px) 0;
            background: linear-gradient(120deg, #1e293b, #0f172a);
            color: #60a5fa;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(7, 14, 26, 0.4);
            border: 1px solid rgba(96, 165, 250, 0.15);
            backdrop-filter: blur(8px);
            transform: translateY(0);
            transition: transform 0.5s ease;
        }
        
        .header:hover {
            transform: translateY(-3px);
        }
        
        .header h1 {
            font-size: clamp(1.8rem, 3vw, 2rem);
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.2);
        }
        
        /* 返回按钮：保留原有交互 */
        .back-btn {
            display: inline-block;
            margin: 0 0 clamp(20px, 3vw, 30px);
            padding: 10px 24px;
            background: rgba(15, 23, 42, 0.7);
            color: #60a5fa;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 4px 12px rgba(7, 14, 26, 0.2);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            padding: 1px;
            background: linear-gradient(135deg, transparent, rgba(96, 165, 250, 0.4), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-4px);
            background: rgba(15, 23, 42, 0.9);
            color: #93c5fd;
            box-shadow: 0 8px 24px rgba(7, 14, 26, 0.3);
            border-color: rgba(96, 165, 250, 0.4);
        }
        
        .back-btn:hover::before {
            opacity: 1;
        }
        
        /* 内容区域：保留原有样式 */
        .content-section {
            margin-bottom: clamp(40px, 5vw, 50px);
            position: relative;
            padding: 0 clamp(5px, 1vw, 10px);
        }
        
        .content-section h2 {
            color: #60a5fa;
            font-size: clamp(1.4rem, 2vw, 1.6rem);
            margin-bottom: clamp(20px, 2.5vw, 25px);
            position: relative;
            display: inline-block;
            text-shadow: 0 0 8px rgba(96, 165, 250, 0.1);
        }
        
        .content-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: #60a5fa;
            transition: width 0.4s ease;
        }
        
        .content-section h2:hover::after {
            width: 100%;
        }
        
        .content-section p {
            font-size: clamp(1rem, 1.5vw, 1.05rem);
            color: #cbd5e1;
            line-height: 1.8;
            margin-bottom: 15px;
            transition: color 0.2s ease;
            padding-left: 5px;
        }
        
        .content-section p:hover {
            color: #93c5fd;
        }
        
        /* 核心修改1：卡片网格 - 每行最多4个，固定列宽 */
        .sub-card-grid {
            display: grid;
            /* 固定4列，每列220px，间距25px，超出自动换行 */
            grid-template-columns: repeat(4, 250px);
            gap: clamp(20px, 3vw, 75px);
            margin-top: 10px;
            padding: 10px 0;
            /* 小屏幕下允许横向滚动，不挤压卡片 */
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        /* 核心修改2：卡片样式 - 固定尺寸，形状不变 */
        .sub-card {
            width: 220px;
            height: 250px; /* 固定高度，确保形状统一 */
            background: rgba(15, 23, 42, 0.7);
            padding: 20px 15px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(7, 14, 26, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.15);
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* 内部内容居中 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 卡片光效：保留原有动画 */
        .sub-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.1), transparent);
            transition: left 0.8s ease-out;
        }
        
        .sub-card:hover::before {
            left: 100%;
        }
        
        .sub-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 20px rgba(7, 14, 26, 0.3);
            border-color: rgba(96, 165, 250, 0.3);
        }
        
        /* 卡片图片：固定尺寸 */
        .sub-card img {
            width: 180px;
            height: 120px; /* 固定图片尺寸 */
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
            border: 1px solid rgba(96, 165, 250, 0.2);
            image-rendering: -webkit-optimize-contrast;
        }
        
        .sub-card:hover img {
            transform: scale(1.05);
        }
        
        .sub-card h3 {
            font-size: 1.1rem; /* 固定字体大小 */
            color: #60a5fa;
            font-weight: 600;
            transition: color 0.3s ease;
            width: 100%;
        }
        
        .sub-card:hover h3 {
            color: #93c5fd;
        }
        
        /* 响应式适配：小屏幕自动调整列数，但卡片尺寸不变 */
        @media (max-width: 960px) {
            .sub-card-grid {
                grid-template-columns: repeat(3, 220px);
            }
        }
        
        @media (max-width: 720px) {
            .sub-card-grid {
                grid-template-columns: repeat(2, 220px);
                justify-content: center;
            }
            .content-section p {
                padding-left: 0;
            }
        }
        
        @media (max-width: 480px) {
            .sub-card-grid {
                grid-template-columns: 220px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- 返回按钮 -->
        <a href="index.html" class="back-btn">← 返回首页</a>

        <!-- 头部标题 -->
        <div class="header">
            <h1>科普资源中心</h1>
        </div>

        <!-- 资源说明区域 -->
        <div class="content-section">
            <p>1. 探星阁科普资源均为免费分享，转载请注明出处，禁止私自商用；</p>
            <p>2. 点击对应卡片即可直接打开相应PDF文件，支持在线浏览和下载；</p>
            <p>3. 若资源链接失效，请及时通过邮件或公众号反馈；</p>
        </div>

        <!-- 科普资源卡片 -->
        <div class="content-section">
            <h2>天文学科普</h2>
            <div class="sub-card-grid">
                <div class="sub-card" onclick="openPdf('太阳系一日游.pdf')">
                    <img src="太阳系一日游.png" alt="太阳系一日游封面">
                    <h3>太阳系一日游</h3>
                </div>
                <div class="sub-card" onclick="openPdf('八大行星名称的由来.pdf')">
                    <img src="八大行星名称的由来.jpg" alt="八大行星名称的由来封面">
                    <h3>八大行星名称的由来</h3>
                </div>
                <div class="sub-card" onclick="openPdf('宇宙有多大？.pdf')">
                    <img src="宇宙有多大（配图）.png" >
                    <h3>宇宙有多大？</h3>
                </div>
                <div class="sub-card" onclick="openPdf('中国古代天文学略谈.pdf')">
                    <img src="中国古代天文学略谈.jpg" alt="中国古代天文学略谈封面">
                    <h3>中国古代天文学略谈</h3>
                </div>
            </div>
        </div>

        <div class="content-section">
            <h2>生活中的物理</h2>
            <div class="sub-card-grid">
                <div class="sub-card" onclick="openPdf('“音色”背后的奥秘.pdf')">
                    <img src="“音色”背后的奥秘.jpg" alt="”音色“背后的奥秘封面">
                    <h3>”音色“背后的奥秘</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 鼠标移动粒子层跟随：保留原有效果
        document.addEventListener('mousemove', function(e) {
            if (this.lastMoveTime && Date.now() - this.lastMoveTime < 10) return;
            this.lastMoveTime = Date.now();
            
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;
            document.querySelector('body::before').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // 简化版openPdf：无任何提示，直接打开
        function openPdf(pdfUrl) {
            window.open(pdfUrl, '_self');
        }

        // 移动端触摸优化
        document.addEventListener('touchstart', function() {}, { passive: true });
    </script>
</body>
</html>
